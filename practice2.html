<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 200px;
      background: lightgray;
    }

    .box p {
      position: absolute;
      top: 100px;
      left: 50px;
      background: tomato;
      color: white;
      padding: 10px;
    }
  </style>
  <body>
    <div class="box">
      <p>hello world</p>
    </div>
  </body>
</html>
