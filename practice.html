<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
      background: #e0f7fa;
    }

    button {
      padding: 10px 20px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
  <body>
    <div class="container">
      <button>Back</button>
      <button>Save</button>
      <button>Next</button>
    </div>
  </body>
</html>
