<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    td {
      border: 1px solid black;
      /* font-size: 35px; */
      width: 30%;
    }

    .table-container {
      width: 30%;
      height: 100px;
      background-color: rgb(152, 150, 150);
    }
  </style>
  <body>
    <div class="container">
      <div class="table-container">
        <br /><br /><br /><br />
        0
      </div>

      <div>
        <table>
          <tr>
            <td>MC</td>
            <td>MR</td>
            <td>M+</td>
            <td>M-</td>
            <td>MS</td>
            <td>M^</td>
          </tr>
        </table>
      </div>

      <div>
        <table>
          <tr>
            <td>%</td>
            <td>CE</td>
            <td>C</td>
            <td>@</td>
          </tr>
        </table>
      </div>

      <div>
        <table>
          <tr>
            <td>$</td>
            <td>%</td>
            <td>$</td>
            <td>/</td>
          </tr>
        </table>
      </div>

      <div>
        <table>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>

      <div>
        <table>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
        </table>
      </div>

      <div>
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-+</td>
          </tr>
        </table>
      </div>

      <div>
        <table>
          <tr>
            <td>!</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
          </tr>
        </table>
      </div>
    </div>

</html>
